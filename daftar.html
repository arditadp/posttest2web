<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="daf.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="title"><h3>Register</h3></div>
            <div class="content">
                <form id="users">
                    <div class="user-details">
                        <div class="input-inbox">
                        <div class="input-inbox">
                            <span class="detail">Username</span>
                            <input id="daf_nama" type="text" placeholder="Masukkan Username" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Password</span>
                            <input id="daf_pass" type="text" placeholder="Masukkan Password" required>
                        </div>
                        <div class="input-inbox">
                            <span class="detail">Ulangi Password</span>
                            <input id="daf_pass" type="text" placeholder="Masukkan Ulang Password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input id="daftar" type="submit" value="Daftar">
                    </div>
                </form>
                <br>
                <p>Sudah Punya Akun?<a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
<script src="js/daftar.js"></script>
</html>
